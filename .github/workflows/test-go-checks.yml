# Test workflow for the Go Checks reusable workflow
# This workflow tests the go-checks workflow itself

name: Test Go Checks Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Test the workflow with default parameters
  test-default:
    uses: ./.github/workflows/go-checks.yml@main
    
  # Test with specific Go version
  test-go-121:
    uses: ./.github/workflows/go-checks.yml@main
    with:
      go-version: '1.21'
      
  # Test with different Go versions
  test-matrix:
    strategy:
      matrix:
        go-version: ['1.20', '1.21', 'stable']
    uses: ./.github/workflows/go-checks.yml@main
    with:
      go-version: ${{ matrix.go-version }}